<h2 class="text-center"> {{ recipe.title }}</h2>
<div class="row">
  <div class="col-md-3">
  	<h3 class="text-center">Ingredients</h3>
  </div>
  <div class="col-md-9">
  	<h3 class="text-center">Instructions</h3>
  </div>
</div>
<div class="row" >
  <div class="col-md-3">
  	<ul class="list-unstyled">
		<li class="text-center" ng-repeat="tag in recipe.tags"><a style="color:white;" target="_self" ng-click="triggerSearch($event)">{{ tag }}</a></li>
	</ul>
  </div>
  <div class="col-md-9">
  	<!-- <youtube code='{{video}}' ng-repeat="video in videos"></youtube> -->
  	<div ng-repeat="vid in videos"><iframe style="height: 300px;" class="col-lg-2 col-md-6 col-sm-12 col-xs-12" src='{{vid}}' frameborder="0" allowfullscreen></iframe></div>
  </div>
</div>
